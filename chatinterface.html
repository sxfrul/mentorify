    <style>
    
    .chat-container {

    .chat-input-icon2 {
        font-size: 200%;

        color: #7ab2d3;
    }

    .chat-input-icon2 :hover {
        opacity: 50%;
        cursor: pointer;
    }


    #prompt {
        width: 75%;
        padding: 15px;

        border-radius: 100px;
        font-size: 16px;
    }
