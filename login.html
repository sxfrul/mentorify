<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mentorify</title>
    <link rel="stylesheet" href="mentorify.css">
</head>
<body class="body-login">
    <div class="login-container">
        <!-- Header Section -->
        <header class="container-header">
            <img src="logomentorify.png" alt="Mentorify Logo" class="img-login">
        </header>

        <!-- Login Form Section -->
        <div class="login-box">
            <h2>Login</h2>
            <form class="login-form" id="loginForm">
                <!-- Email Input -->
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <!-- Password Input -->
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <!-- Login Buttons -->
                <button type="submit" class="login-btn">Login</button>
                <button type="button" id="googleLogin" class="google-login-btn">Login with Google</button>
            </form>
        </div>
    </div>

    <script>
        // Handle regular login
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Login successful!");
                    localStorage.setItem("userId", data.userId); // Save userId for later use
                    window.location.href = "personal.html"; // Redirect to main chat page
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        });

        // Handle Google login
        document.getElementById("googleLogin").addEventListener("click", () => {
            alert("Google login functionality is not yet implemented.");
            // Placeholder for Google OAuth functionality
        });
    </script>
</body>
</html>
