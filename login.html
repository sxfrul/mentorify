<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mentorify</title>
    <link rel="stylesheet" href="mentorify.css">
</head>
<body class="body-login">
    <div class="login-container">
        <header class="container-header">
            <img src="logomentorify.png" alt="mentorify" class="img-login">
        </header>
        <div class="login-box">
            <h2>Login</h2>
            <form class="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="mainchat.html" class="login-btn">Login</a>
                <a href="mainchat.html" class="google-login-btn">Login with Google</a>
            </form>
        </div>
    </div>
</body>
</html>
