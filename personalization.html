<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalization Page</title>
    <link rel="stylesheet" href="mentorify.css">
</head>
<body class="body-personalization">
    <div class="container">
        <div class="form-box">
            <h1 class="title">Personalization</h1>
            <h2 class="question">Which learning disability do you have?</h2>
            <div class="options">
                <button class="option-btn">Dyslexia</button>
                <button class="option-btn">Dyscalculia</button>
                <button class="option-btn">ADHD</button>
                <button class="option-btn">Autism</button>
            </div>
            <div class="other-input">
                <label for="other">Others:</label>
                <input type="text" id="other" placeholder="Specify other disabilities">
            </div>
            <a href="preferences.html" class="next-btn">Next</a>
        </div>
    </div>
</body>
</html>
