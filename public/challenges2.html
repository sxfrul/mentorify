<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalization Page</title>
    <link rel="stylesheet" href="mentorify.css" />
  </head>
  <body class="personalization">
    <div class="container">
      <div class="form-box">
        <h1 class="title">2. Learning Challenges</h1>
        <h2 class="question">
          Which of these affects you most while learning?
        </h2>
        <div class="options">
          <button class="option-btn">Easily distracted</button>
          <button class="option-btn">Difficulty with text or reading</button>
          <button class="option-btn">Struggle with numbers/math</button>
          <button class="option-btn">Sensitivity to sensory input</button>
        </div>
        <a href="accessibility.html" class="next-btn" id="next-btn" disabled
          >Next</a
        >
      </div>
    </div>
    <script src="common.js"></script>
    <script>
      captureSelection(".option-btn", "userId", "learning_challenges", 4);
    </script>
  </body>
</html>
