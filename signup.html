<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mentorify</title>
    <link rel="stylesheet" href="mentorify.css">
</head>
<body class="body-signup">
    <div class="signup-container">
        <header class="signup-header">
            <img src="images/logomentorify.png" alt="mentorify" class="img-login">
        </header>
        <div class="signup-box">
            <h2>Sign up</h2>
            <form class="signup-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="personalization.html" class="signup-button">Signup</a>
                <a href="personalization.html" class="gsignup-button">Signup with Google</a>
            </form>
        </div>
    </div>
</body>
</html>
